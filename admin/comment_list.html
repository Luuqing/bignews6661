<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <!-- 引入分页插件 -->
  <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>序号</th>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>小周</td>
            <td>这是一条测试评论，欢迎光临</td>
            <td>《世界，你好》</td>
            <td>2017-07-04 12:00:00</td>
            <td>已批准</td>
            <td class="text-center">
              <a href="javascript:void(0);;" class="btn btn-warning btn-xs">拒绝</a>
              <a href="javascript:void(0);;" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr> -->
        </tbody>
      </table>

      <!-- 分页器结构 -->
      <div class="row text-center">
        <ul id="pagination-demo" class="pagination-sm"></ul>
      </div>
    </div>
  </div>

  <script type="text/html" id="tmp">
  {{ each data v i }}
    <tr>
      <td class="text-center">{{ i + 1 }}</td>
      <td>{{ v.author }}</td>
      <td>{{ v.content }}</td> 
      <td>{{ v.title }}</td>
      <td>{{ v.time }}</td>
      <td>{{ v.state }}</td>
      <td class="text-center">
        <a href="javascript:void(0);;" data-id='{{ v.id }}' class="btn btn-warning btn-xs">拒绝</a>
        <a href="javascript:void(0);;" data-id='{{ v.id }}' class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
  {{ /each }}
  </script>
  <script src="./js/http.js"></script>
  <script src="./js/comment_list.js"></script>
</body>

</html>
